<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pet Shelter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container">
      <h3>Know of a pet needing a home?</h3>
      <form (submit)="createPet()">
        <div class="form-group">
          <span class="red" *ngIf="error">
            {{error}}
          </span><br>
          <label for="newPet.name">Pet Name: </label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="newPet.name" [(ngModel)]="newPet.name">
          <span class="red" *ngIf="errors">
            {{errors.errors.name.message}}
          </span><br>

          <label for="newPet.type">Pet Type: </label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="newPet.type" [(ngModel)]="newPet.type">
          <span class="red" *ngIf="errors">
            {{errors.errors.type.message}}
          </span><br>

          <label for="newPet.desc">Pet Description: </label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="newPet.desc" [(ngModel)]="newPet.desc">
          <span class="red" *ngIf="errors">
            {{errors.errors.desc.message}}
          </span><br>

          <label>Skills: </label><br>
          <div class="skills">
            <div class="form-group row">
              <label for="newPet.skill1" class="col-sm-2 col-form-label">Skill 1: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" name="newPet.skill1" [(ngModel)]="newPet.skill1">
              </div>
            </div>

            <div class="form-group row">
              <label for="newPet.skill2" class="col-sm-2 col-form-label">Skill 2: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" name="newPet.skill2" [(ngModel)]="newPet.skill2">
              </div>
            </div>

            <div class="form-group row">
              <label for="newPet.skill3" class="col-sm-2 col-form-label">Skill 3: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" name="newPet.skill3" [(ngModel)]="newPet.skill3">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id='add'>Add Pet</button>
          <a [routerLink]="['/']"><button type="button" class="btn btn-primary" id='cancel'>Cancel</button></a>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
