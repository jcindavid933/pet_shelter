<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pet Shelter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
  </head>
  <body>
    <div class="container">
      <a [routerLink]="['/']">Home</a>
      <h1>Conversation Board</h1>
      <div id='chat_board'>
        <p *ngFor='let message of messages'>{{message.content}}</p>
      </div><hr>
      <form (submit)="sendMessage(messageContent)">
        <input type="text" id='message' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your message here" name='messageContent' [(ngModel)]="messageContent">
        <button type="submit" id='submit' class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>
</html>
